<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#BO{
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-flex-direction: column;
			flex-direction: column;
		}
		#haibao{
			width: 100vw;
			height: 178vw;

			background:url(1.png);
			background-size:100vw;
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-flex-direction: column;
			flex-direction: column;
		}
		#text-1{
			font-size: 24px;
			font-weight: bold;
			width: 80%;
			height: 160px;
			border: 4px solid black;
			margin-top: 40px;
			padding: 10px;
			text-shadow:0 0 3px #000;
			display: none;
		}
		#text-2{
			font-size: 160px;
			font-weight: bold;
			width: 80%;
			height: 160px;
			padding: 10px;
			text-shadow:0 0 30px #fff100;
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: center;
			justify-content: center;
			/*display: none;*/
		}
		#Btn{
			/*width: 100px;*/
			/*height: 30px;*/
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: center;
			justify-content: center;
			margin-top: 30px;
			font-size: 24px;
			color: #fff;
			background:#000;
			padding: 10px 16px 10px 16px;
		}
		canvas{
			font-size: 10vw;
			position: fixed;
			top: 20px;
			z-index: 10;
			/*border: 4px solid black;*/

		}
		#ZheZhao{
			background:#fff;
			/*background:#000;*/
			/*opacity: 0.7;*/
			position: fixed;
			width: 100vw;
			height: 100vh;
			display: none;
		}
		#myInput{
			position: fixed;
			width: 40vw;
			height: 40px;
			display: none;
		}
	</style>
</head>
<body id="BO">
	<div id="ZheZhao"></div>
	<div id="haibao">
		<div id="text-1">
			在那一天，浓雾封锁了一切。
			在那一天，他成为了一艘幽灵船的船长
		</div>
		<div id="text-2" onclick="Num();">
			点击
		</div>
	</div>
	<div id="Btn" onclick="Btn();">生成按钮</div>
	<!-- <label for="myTextInput">请输入您的姓名：</label> -->
    <input type="text" id="myInput" oninput="syncToDiv(this.value)" placeholder="Enter text here" />
</body>
<script>
	function Btn(){
		console.log("生成");
		html2canvas(document.querySelector("#haibao")).then(canvas => {
    	document.body.appendChild(canvas);
    	// var parent = document.getElementById('BO');
    	// var div = parent.getElementsByTagName('canvas')[0];
    	// console.log(div);
    	// div.style.width = "9em";
    	// div.style.height = "16em";
    	document.getElementById('ZheZhao').style.display = "block";
	});
	}
	function Num(){
		console.log("99");
		document.getElementById('myInput').style.display = "block";
		document.getElementById('myInput').focus();
		
	}
	function syncToDiv(value) {
		document.getElementById('text-2').textContent = value;
	}
	document.getElementById('myInput').addEventListener('blur', function() {
		this.style.display = 'none';
	});
</script>
<script src="html2canvas.js"></script>
</html>
