<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>测试页面</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#text{
			height: 100vh; /* 占满整个视口高度，也可设固定值（如 500px） */
  			display: flex; /* 开启 Flex 布局 */
  			justify-content: center; /* 子元素水平居中（主轴居中） */
  			align-items: center; /* 子元素垂直居中（交叉轴居中） */
  			/* 可选：添加背景色方便查看 */
  			background: #f5f5f5;

		}
		#text div{
			width: 280px; /* 子元素宽高可选（动态宽高也生效） */
  			height: 180px;
  			background: #fff;
  			padding: 20px;
  			border-radius: 8px;
  			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  			margin: 30px;
		}
		#btn{
			background: #000;
			width: 80px; /* 子元素宽高可选（动态宽高也生效） */
  			height: 60px;
		}
	</style>
</head>
<body>
	<div id="text">
		<div id="text1">1</div>
		<div id="text2">2</div>	
		<!-- <div class="text3">3</div> -->
		<!-- <div class="text4">4</div> -->
		<div id="btn"></div>
	</div>
</body>
<script>
	var BTN = document.getElementById("btn")
	// const viewportWidth = document.documentElement.clientWidth;
	// const viewportHeight = document.documentElement.clientHeight;
	// document.getElementById("text1").innerHTML = viewportWidth;
	// document.getElementById("text2").innerHTML = viewportHeight;
	BTN.onclick = function() {
  const viewportWidth = document.documentElement.clientWidth;
		const viewportHeight = document.documentElement.clientHeight;
  		document.getElementById("text1").innerHTML = viewportWidth;
		document.getElementById("text2").innerHTML = viewportHeight;
};
	setTimeout(() => {
		
	}, 5000); // 5000 毫秒 = 5 秒
</script>
<script src="html2canvas.js"></script>
</html>
